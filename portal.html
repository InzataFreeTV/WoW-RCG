<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Character Generator - Portal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/portal.css">
  <script src="script.js"></script>
  <script src="assets/js/audiohandler.js"></script>
</head>
<body>
  <div class="noSelect" id="portalOverlay">

    <!-- LOGO -->
    <button class="xPacButton" id="logo" onclick="manualChangeExpac(); playButtonAudio(1);"></button>

    <!-- QUIT AND OPTIONS BUTTONS -->
    <div id="quitButtonContainer" class="foreground">
      <button id="optButton" class="button" onclick="playButtonAudio(0); showSettings();">Options</button>
      <button id="quitButton" class="button" onclick="location.href='http://www.wowaholics.org/'; playButtonAudio(0);">Quit</button>
    </div>

    <!-- OPTIONS PANEL -->
    <div class="centered" id="options" style="display: none">
      <div class="UIBox" style="width: 450px; height: 15px"></div>
      <div class="UIBoxBackground" style="width: 500px; height: 75px"></div>
      <div class="slidecontainer">
        <p class="text" style="position: fixed; margin-top: 0;">Sound</p>
        <input type="range" min="1" max="100" value="30" class="slider" id="volumeSlider" oninput="adjustVolume();">
      </div>
    </div>

    <!-- MAIN QUEUE BOX -->
    <div class="centered">
      <div class="UIBox" style="width: 450px; height: 100px"></div>
      <div class="UIBoxBackground" style="width: 500px; height: 150px"></div>
      <div id="mainTextContainer">
        <p class="mainText">World of Warcraft</p>
        <p class="mainText">Randomized Character Creator</p>
        <p class="mainText">Fanmade by Inzata</p>
      </div>
      <button class="button" id="enterBtn" onclick="playButtonAudio(0); window.location.href='generator.html';">Enter</button>
    </div>

    <!-- COPYRIGHT TEXT -->
    <div class="fullWidth">
      <p id="copyrightText">2004-2020 World of Warcraft is a trademark or registered trademark of Blizzard Entertainment. This is a fan-made tool.</p>
    </div>

    <!-- BUILD VERSION -->
    <p id="buildVersion">Version 9.0.1 (35944) (Release x64)</p>

    <!-- BUILD DATE -->
    <p id="buildDate">Oct 13 2020</p>

    <!-- BACKGROUND VIDEO -->
    <div class="fullScreen">
      <div class="centered">
        <video autoplay muted loop id="background">
          <source src="assets/img/bg/Shadowlands.webm" type="video/webm">
          <source src="assets/img/bg/Shadowlands.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</body>
</html>
