<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Character Generator</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/generator.css">
  <script src="assets/js/audiohandler.js"></script>
</head>
<body>
  <div class="noSelect" id="generatorOverlay">

    <!-- BACK BUTTON -->
    <div id="backButtonContainer" class="foreground">
      <button class="button" onclick="window.location.href='portal.html'; playButtonAudio(0);">Back</button>
    </div>

    <!-- MAIN GENERATOR BOX -->
    <div class="centered">
      <div class="UIBox" style="width: 800px; height: 500px;"></div>
      <div class="UIBoxBackground" style="width: 850px; height: 550px;"></div>

      <!-- TWO-COLUMN GENERATOR UI -->
      <div class="generator-ui" role="region" aria-label="Generator UI">

        <!-- LEFT PANEL: controls -->
        <div class="left-panel">
          <div class="controls" aria-controls="result">
            <div class="control-group">
              <label></label>
              <div class="faction-icons" id="factionIcons">
                <div class="faction-icon selected" data-faction="" title="Neutral (Any)">
                  <img src="icons/factions/neutral.png" alt="Neutral" style="opacity: 0.8; filter: grayscale(30%);">
                </div>
                <div class="faction-icon" data-faction="Horde" title="Horde">
                  <img src="icons/factions/horde.png" alt="Horde">
                </div>
                <div class="faction-icon" data-faction="Alliance" title="Alliance">
                  <img src="icons/factions/alliance.png" alt="Alliance">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label for="raceLock">Race:</label>
              <select id="raceLock"></select>
            </div>
            <div class="control-group">
              <label for="classLock">Class:</label>
              <select id="classLock"></select>
            </div>

            <div class="control-group hidden" id="genderContainer">
              <label for="genderSelect" id="genderLabel">Gender:</label>
              <select id="genderSelect">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="control-group">
              <label class="wow-checkbox">
                <input type="checkbox" id="generateName" />
                <span class="checkbox-box" aria-hidden="true"></span>
                <span class="checkbox-text">Generate Name</span>
              </label>
            </div>

            <div class="control-group">
              <label class="wow-checkbox">
                <input type="checkbox" id="includeAccents" />
                <span class="checkbox-box" aria-hidden="true"></span>
                <span class="checkbox-text">Include Accents</span>
              </label>
            </div>

            <div class="control-group">
              <label for="serverLock">Server:</label>
              <select id="serverLock">
                <option value="none" selected>Don't Randomize</option>
                <option value="random">Random Server</option>
              </select>
            </div>

          </div>
        </div>

        <!-- RIGHT PANEL: result -->
        <div class="right-panel">
          <div id="result" class="result" aria-live="polite"></div>
        </div>

      </div>
      <!-- END generator-ui -->

      <!-- MOVE: Generate button returned to original centered UI box location -->
      <div class="ui-buttons">
        <button class="button" id="generateBtn">Generate</button>
      </div>

    </div>
    <!-- END centered -->

    <!-- FOOTER NOTE -->
    <div class="footer-note">
      World of Warcraft is a trademark or registered trademark of Blizzard Entertainment. This is a fan-made tool.
    </div>

    <!-- BACKGROUND VIDEO -->
    <div class="fullScreen">
      <div class="centered">
        <video autoplay muted loop id="background">
          <source src="assets/img/bg/Shadowlands.webm" type="video/webm">
          <source src="assets/img/bg/Shadowlands.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
